name: Daily Live Intel Update

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-live-intel-update
  cancel-in-progress: false

jobs:
  refresh-live-intel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Refresh live intel data
        run: python3 scripts/update_live_intel.py

      - name: Commit updated feed data
        run: |
          if git diff --quiet -- data/live_intel.json; then
            echo "No data change detected"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/live_intel.json
          git commit -m "chore(data): refresh live tariff intel"
          git push
